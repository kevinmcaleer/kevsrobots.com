version: '3.8'

services:
  search-app:
    image: 192.168.2.1:5000/search:latest  # Use the full image path including your insecure registry
    ports:
      - "8001:8000"
    environment:
      - PORT=8000
    volumes:
      - .:/usr/src/app
    deploy:
      replicas: 4
      restart_policy:
        condition: on-failure
