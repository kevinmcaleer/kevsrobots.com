version: "3.9"
services:
  jekyll-serve:
    image: jekyll/jekyll:4.2.0
    environment:
      JEKYLL_UID: 1000
      JEKYLL_GID: 1000
      JEKYLL_ENV: development
    build: .
    # restart: always
    volumes:
      - '../../web:/srv/jekyll'
    ports:
      - 4000:4000
      - 35729:35729
    command: "jekyll serve --watch --livereload"