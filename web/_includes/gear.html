{% assign gear = site.reviews %}
<div class="row row-cols-1 row-cols-lg-3">
{% for item in gear %}
{% if item.url contains "index" %}
{% else%}


<div class="col g-3">
<div class="card">
<div class="row g-0">
<div class="col-3">
    <a href="{{ item.url }}">
    <img src="{{item.cover}}" class="img-fluid media">
    </a>
</div>
<div class="col-9 p-3">
    <a href="{{ item.link}}" class="text-decoration-none"><h5 class="black">{{item.title}}</h5></a>
    {% assign rating = item.rating | to_integer%}
    {% for i in (1..rating) %}
    ⭐️
    {% endfor %}
    <p>{{item.manufacturer}}</p>
    <p class="m-0 p-0"><a href="{{item.url}}"><button class="btn btn-success">Review</button></a>
    <a href="{{item.link}}"><button class="btn btn-primary float-end">Link</button></a></p>
</div>
</div>
</div>
</div>

{% endif %}
{% endfor %}
</div>
