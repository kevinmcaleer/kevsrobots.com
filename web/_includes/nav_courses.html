{% assign nav = site.data.nav_learn%}
<nav class="navbar my-0 py-0 bg-nav">
    <div class="container-fluid">
        <ul class="nav me-auto my-0">
        {% for item in nav %}
        <li class="nav-item">
            <a href="{{ item.link }}" class="nav-link {% if page.url == item.link %}active{% endif %}">{{ item.name }}</a>
        </li>
        {% endfor %}
        </ul>
    </div>
</nav>
