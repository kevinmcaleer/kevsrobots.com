
{% assign articles = site.reviews | sort:date| reverse  %}

<div class="row row-cols-2 row-cols-xl-5 row-cols-sm-2 row-cols-md-5 row-cols-lg-5 g-3 bg-blue rounded-3">

{% for article in articles | limit:3 %}
{% if article.title != 'Reviews' %}
<div class="col">
<div class="card border-0">
    <a href="{{article.url}}" class=""><img class="card-img-top" src="{{article.cover}}" alt="{{article.title}}">
    <div class="card-img-overlay">
        <div class="card-body">
        <h5>{{article.title}}</h5>
        <p class="card-text">{{article.description}}</p>
    </div>
    <div class="card-footer border-0">
        {{article.date | date: "%-d %B %Y" }}
    </div>
    </div>
    </a>
</div>
</div>
{% endif %}
{% endfor %}

</div>
