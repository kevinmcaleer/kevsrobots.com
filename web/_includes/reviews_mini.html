
{% assign articles = site.reviews | sort:date| reverse  %}

<div class="row row-cols-2 row-cols-xl-5 row-cols-sm-2 row-cols-md-5 row-cols-lg-5 g-3 bg-blue rounded-3">

{% for article in articles | limit:4 %}
{% if article.title != 'Reviews' %}
<div class="col">
<div class="card border-0 shadow-lg">
    <a href="{{article.url}}" class=""><img class="card-img-top" src="{{article.cover}}" alt="{{article.title}}"></a>
    <div class="card-body">

        <a href="{{article.url}}" class="btn btn-primary btn-sm">{{article.title}}</a>
    </div>
</div>
</div>
{% endif %}
{% endfor %}

</div>
