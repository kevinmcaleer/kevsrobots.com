{% assign items = site.data.periodic_table %}
<div class="container">
    <div class="row">
    {% for item in items %}
        <div class="col-3">
            <div class="card border-0 shadow-lg">
                <div class="card card-body">
                    <h1>{{ item.title }}</h1>
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.description }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
</div>
