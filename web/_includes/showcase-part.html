
{% assign posts = site.posts %}
<div class="row row-cols-lg-4 row-cols-2 row-cols-md-2 g-3">
{% for post in posts %}
{% if post.layout == 'showcase' %}
{% assign showcases = showcases | push: post %}
<div class="col">

    {% include card.html link=post.url cardtitle=post.title img=post.cover description=post.excerpt include_likes=true tl="3" dl="3" %}

</div>
{% endif %}
{% endfor %}
</div>
