{% assign vids = site.data.youtube %}

<div class="bg-light p-0 m-0 rounded-3 shadow-lg">

<div class="container pb-3 m-1">

    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-text">
            Recent Videos 
          </span>
          <span class="navbar-text">
            <a href="/videos" class="dotted">All Videos ></a>
          </span>
        </div>
      </nav>
   
    <div class="row row-cols-1 row-cols-md-3 ">
{% for vid in vids limit:3 %}
<!-- <div class="col-lg-3 col-md-6 col-xs-12 col-sm-12"> -->
    <div class="card-group">
    <div class="card border-0">
        <a href="https://www.youtube.com/watch?v={{vid.video_id}}"><img src="https://img.youtube.com/vi/{{vid.video_id}}/0.jpg" class="img-fluid rounded-1"></a>
        <div class="card-body">
        <p class="small">{{vid.title}}</p>
    </div>
    </div>

</div>

{% endfor %}
</div>
</div>
</div>
