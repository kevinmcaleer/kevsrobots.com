{% assign nav = site.data.nav_pythonai %}


<div class="container p-0 m-0 my-3">
<h5>Build You Own AI Assistant</h5>

<ul class="nav flex-column m-0 p-0 mb-lg-0">
{% for item in nav %}
<li class="nav-link m-0 p-0 ">
    <a href="{{ item.link }}" class="nav-item dotted small m-0 p-0 {% if page.url == item.link %}active{% endif %}">{{ item.name }}</a>
</li>
{% endfor %}
</ul>

</div>
