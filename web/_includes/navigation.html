{% assign nav = site.data.navigation %}
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fad fa-user-robot brand mx-3"></i>
        Kev's Robots</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">   
                <i class="fa-solid fa-bars" style="color:#fff; font-size:28px;"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <a href="{{ item.link }}" class="nav-link"><i class="{{ item.icon }} mx-1"></i>{{ item.name }}</a>
        </li>
        {% endfor %}
        </ul>
        <div>
            <span class="text-white"><i class="fa-solid fa-envelope-circle-check"></i><a href="https://action.smarsfan.com/join-the-list" class="text-white text-decoration-none"> Sign up for our newsletter</a></span>

        </div>
        
    </div>
