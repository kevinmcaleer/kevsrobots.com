{% assign posts = site.posts | limit=4 %}
<div class="row my-4">
{% for post in posts %}
<div class="col-lg-3 col-md-6 col-xl-12 col-sm-12">
<div class="card bg-light border-0">
    <img class="card-img-top" src="{{post.cover}}">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <h6 class="card-subtutle mb-2 text-muted">{{post.date | date_to_string }}</h6>
        {{ post.excerpt }}
        <a class="btn btn-primary mt-3" href="{{post.url}}">Read Article</a>
    </div>

</div>
</div>
{% endfor %}
</div>
