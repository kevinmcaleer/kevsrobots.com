{% assign posts = site.posts %}

<div class="row row-cols-1 row-cols-sm-3 row-cols-md-3 p-0 m-0 mb-3 g-3">
{% for post in posts | limit:3  %}

<div class="col">
    <a href="{{post.url}}" class="text-decoration-none black">
    
        {% include card.html img=post.cover description=post.description link=post.url  %}

    
    <div class="card-footer border-0">
        {{post.date | date: "%-d %B %Y" }} by {{post.author}}
    </div>
    </div><!-- card -->
    </a>
</div><!--col-->
{% endfor %}
</div>
