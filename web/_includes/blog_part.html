<nav class="navbar">
    <div class="container-fluid m-0 p-0">
      <span class="navbar-text">
        Blog Articles 
      </span>
      <span class="navbar-text">
        <a href="/blog/" class="dotted">All Blog Posts ></a>
      </span>
    </div>
</nav>

{% assign posts = site.posts | limit=4 %}

<div class="row row-cols-1 row-cols-sm-3 row-cols-md-3 mt-0">
{% for post in posts %}

<div class="col my-3 mt-0">

<div class="bg-light border-0 position-relative shadow">
  
    <div class="position-static">
        <a href="{{post.url}}"><img class="img-fluid m-0 p-0 rounded" src="{{post.cover}}"></a>
    </div>
    <div class="position-absolute top-0 left-0 my-0 overflow-hidden blog-part">
        <span class="top-0 left-0  p-1 my-2 lh-0 overflow-hidden overflow-wrap shadow-lg bg-orange "><b>{{post.short_title}}</b></span><br>
        <span class="  p-1 my-3 overflow-hidden shadow-lg text-wrap bg-white"><b>{{post.short_description}}</b></span>
    </div>
    <div class="position-absolute bottom-0 end-0">
        <span class="bg-darkgrey"><a href="{{post.url}}" class="text-decoration-none">Read ></a></span>
    </div>
   
   
   
</div>
</div>
{% endfor %}
</div>
