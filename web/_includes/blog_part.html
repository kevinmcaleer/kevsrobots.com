{% assign posts = site.posts | limit=4 %}

<div class="row row-cols-1 row-cols-sm-3 row-cols-md-3 mt-3">
{% for post in posts %}

<div class="col my-3">

<div class="bg-light border-0 position-relative shadow ">
  
    <div class="position-static">
        <a href="{{post.url}}"><img class="img-fluid m-0 p-0" src="{{post.cover}}"></a>
    </div>
    <div class="position-absolute top-0 left-0 my-0 overflow-hidden">
        <span class="top-0 left-0 bg-orange p-1 my-2 lh-0 overflow-hidden shadow-lg"><b>{{post.short_title}}</b></span><br>
        <span class=" bg-white px-1 py-1 my-1 overflow-hidden shadow-lg">{{post.short_description}}</span>
    </div>
    <div class="position-absolute bottom-0 end-0">
        <span class="bg-black"><a href="{{post.url}}" class="text-decoration-none">Read ></a></span>
    </div>
   
   
   
</div>
</div>
{% endfor %}
</div>
