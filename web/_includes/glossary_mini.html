{% assign terms = site.data.glossary  | sort_natural: "term" %}


{% for article in terms  %}
{% assign term-tag = article.term | downcase | replace:' ','-' %}
<div class="col-12">
<a href="{{article.url}}#{{term-tag}}" class="text-decoration-none">
<p class="w-100 black small m-0">{{article.term}}</p>
</a>
</div>

{% endfor %}
