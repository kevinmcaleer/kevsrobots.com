---
layout: content
---

{% include breadcrumbs.html %}

<div class="row">
    <div class="col-12 col-md-3 col-lg-2">
        {% include learn_sidebar.html %}
    </div>
    <div class="col-12 col-md-9 col-lg-10">
        <img src="{{page.cover}}" class="cover rounded my-3" alt="Cover image for {{page.title}}">
        <h1>{{page.title}}</h1>
        <h2>{{page.subtitle}}</h2>
        <p>{{page.excerpt}}</p>

        {% for tag in page.tags %}
        <span class="float-end mx-1 bg-ocre black badge rounded-pill text-bg-success">{{tag}}</span>
        {% endfor %}

        <p class="orange"><i class="fa-regular fa-calendar"></i> {{page.date | date: "%-d %B %Y" }} by <i class="fa-regular fa-user"></i> {{ page.author}}
        | Share this article on <span class=""><a href="https://twitter.com/intent/tweet?text=I found this cool KevsRobots Article on {{page.title}}:%0A&url={{site.url}}{{page.url}}%0A&hashtags=robotics" data-toggle="tooltip" title="Share on Twitter"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://mastodon.social?text=I found this cool KevsRobots Article on {{page.title}}:%0A&url={{site.url}}{{page.url}}%0A&hashtags=robotics" data-toggle="tooltip" title="Share on Mastodon"><i class="fab fa-mastodon"></i></a></span>
        </p>
        <hr />
        <article>
        {{content}}
        </article>
    </div>
</div>
