<div class="container my-5">
  <div class="row">
    <div class="col-lg-8 mx-auto text-center">
      <h1 class="display-1 text-muted">404</h1>
      <h2 class="mb-4">Page Not Found</h2>
      <p class="lead mb-4">The page you're looking for doesn't exist.</p>
      <a href="/" class="btn btn-primary">Go to Homepage</a>
    </div>
  </div>
</div>

<script>
// Check if this is a profile URL like /profile/username
const pathname = window.location.pathname;
const profileMatch = pathname.match(/^\/profile\/([^\/]+)/);

if (profileMatch && profileMatch[1]) {
  const username = profileMatch[1];
  // Redirect to the correct profile page with query parameter
  window.location.replace(`/profile?username=${encodeURIComponent(username)}`);
}
</script>
